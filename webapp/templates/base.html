<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Growing Up{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="nav-brand">Growing Up: Local Server Version</a>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <!-- Filesystem Browse Modal -->
    <div id="browse-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="browse-modal-title">Browse</h3>
                <button class="modal-close" onclick="closeBrowseModal()">&times;</button>
            </div>
            <div class="modal-path-bar">
                <button class="btn btn-secondary btn-sm" onclick="browseUp()">Up</button>
                <input type="text" id="browse-path-input" class="browse-path-input"
                       onkeydown="if(event.key==='Enter'){browseNavigate(this.value);}" />
            </div>
            <div id="browse-items" class="browse-items"></div>
            <div class="modal-footer">
                <span id="browse-selected-label" class="browse-selected-label"></span>
                <div>
                    <button class="btn btn-secondary" onclick="closeBrowseModal()">Cancel</button>
                    <button id="browse-select-btn" class="btn btn-primary" onclick="browseConfirm()">Select This Folder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
